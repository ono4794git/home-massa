        <figure class="about">

                <h2 class="about-headline">その向こうに</h2>
                <p class="about-description">
                    SWIFT/SWIFTUI/Figmaを使ってアプリの開発を目指しています。<br/>
                    みなさんにも喜んでもらえるものを作ることができたら最高だと思いますが、
                    まずは自分が楽しめるものを作れるようにスキルを上げていきたいと思います。<br/>
                    アプリはつかう方が直感的に期待するUI(ユーザーインターフェイス)がデザインの重要な要素となり、
                    つくる側が使う側をより意識した見えない制限のなかで新しいものを作り出していくことが面白いと思います。<br/>
                    また自分のコードの技術（のなさ）で偶然に面白いデザインを発見することも楽しみです。<br/>
                    <br/>
                    小さな畑で出来損ないの野菜を作るのもまた共通した面白さを感じています。<br/>
                    
                </p>
